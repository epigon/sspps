<div class="modal fade" id="pdfHeaderModal" tabindex="-1" aria-labelledby="pdfHeaderModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="pdfHeaderModalLabel">
                    PDF Header Settings
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form id="pdfHeaderForm">
                <input type="hidden" id="type" name="type" value="{{ type }}">

                <div class="modal-body">

                    <div id="formMessage" class="mb-3"></div>

                    <div class="row">
                        <div class="col-6">
                            <h6>PDF Header Lines</h6>
                            <small class="text-muted">Displayed below the logo</small>

                            <input type="text" class="form-control mb-2" placeholder="Line 1" id="headerLine1"
                                value="{{ header.line1 if header else '' }}">
                            <input type="text" class="form-control mb-2" placeholder="Line 2" id="headerLine2"
                                value="{{ header.line2 if header else '' }}">
                            <input type="text" class="form-control mb-2" placeholder="Line 3" id="headerLine3"
                                value="{{ header.line3 if header else '' }}">
                            <input type="text" class="form-control mb-2" placeholder="Line 4" id="headerLine4"
                                value="{{ header.line4 if header else '' }}">
                            <input type="text" class="form-control mb-2" placeholder="Line 5" id="headerLine5"
                                value="{{ header.line5 if header else '' }}">
                            <input type="text" class="form-control mb-2" placeholder="Line 6" id="headerLine6"
                                value="{{ header.line6 if header else '' }}">
                        </div>

                        <div class="col-6">
                            <h6>Contact Emails</h6>

                            <label class="form-label">DSA Email</label>
                            <input type="text" class="form-control mb-2" id="dsa"
                                value="{{ header.dsa if header else '' }}">

                            <label class="form-label">HR Email</label>
                            <input type="text" class="form-control mb-2" id="hr"
                                value="{{ header.hr if header else '' }}">

                            <label class="form-label">Communications Email</label>
                            <input type="text" class="form-control mb-2" id="comms"
                                value="{{ header.comms if header else '' }}">
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Save
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
