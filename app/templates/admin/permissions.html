{% extends 'base.html' %}
{% block content %}
<div class="container my-2">
    <h2>Permissions</h2>

    <a href="{{ url_for('admin.edit_permission') }}" class="btn btn-primary mb-3">Create New Permission</a>
    <table class="table table-bordered table-striped">
        <tr>
            <th>Resource</th>
            <th>Action</th>
            <th>Actions</th>
        </tr>
        {% for p in permissions %}
        <tr>
            <td>{{ p.resource }}</td>
            <td>{{ p.action }}</td>
            <td>
                <a href="{{ url_for('admin.edit_permission', perm_id=p.id) }}">Edit</a> |
                <a href="{{ url_for('admin.delete_permission', perm_id=p.id) }}"
                    onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
